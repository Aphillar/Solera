<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solera - Waitlist</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            color: white; /* Set text color to white */
        }

        #Main {
            align-items: center;
            width: auto; /* Adjusted to support text size */
            height: 209.6px;
            background-color: #000000;
            margin: 0 auto;
            text-align: center; /* Center text in the div */
        }

        input[type="email"],
        button {
            width: 50%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
        }

        button {
            width: 50%;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #CText {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="Main">
        <h3>
            <span style="font-weight: bold; font-size: 50px; color: #007bff;">Solera</span> <span style="font-size: 50px;">Roblox group management</span>
        </h3>
        <p id="CText">Sign up for the waitlist!</p>
        <form action="sendEmail.php" method="post">
    <input type="email" name="user_email" placeholder="Enter your email">
    <button type="submit">Join Waitlist</button>
        </form>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const emailInput = document.querySelector('input[type="email"]');

        form.addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent the default form submission behavior

            const user_email = emailInput.value; // Get the user's email address

            try {
                const response = await fetch("/sendEmail", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ user_email }), // Send the email address as JSON
                });

                if (response.ok) {
                    console.log("Email sent successfully!");
                    // You can display a success message to the user here
                } else {
                    console.error("Email sending failed.");
                    // Handle the error (e.g., display an error message)
                }
            } catch (error) {
                console.error("An error occurred:", error);
                // Handle any other errors (e.g., network issues)
            }
        });
    });
</script>

</body>
</html>
